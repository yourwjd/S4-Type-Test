<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4 TYPE TEST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/p6.css">
</head>
<body>
    <div id="wrap">
        <section class="main" id="title">
            <h1>당신의 입맛을<br>
            알려주세요</h1>
        </section>
        <section class="main box">
            <span class="range-value" id="range-value">단맛</span>
            <input type="range" id="slider1" min="0" max="100" value="0" step="50" />
            <div>
                <p>불호</p>
                <p>호</p>
            </div>
        </section>
        <section class="main box">
            <span class="range-value" id="range-value">신맛</span>
            <input type="range" id="slider2" min="0" max="100" value="0" step="50" />
            <div>
                <p>불호</p>
                <p>호</p>
            </div>
        </section>
        <section class="main box">
            <span class="range-value" id="range-value">짠맛</span>
            <input type="range" id="slider3" min="0" max="100" value="0" step="50" />
            <div>
                <p>불호</p>
                <p>호</p>
            </div>
        </section>
        <section class="main box">
            <span class="range-value" id="range-value">매운맛</span>
            <input type="range" id="slider4" min="0" max="100" value="0" step="50" />
            <div>
                <p>불호</p>
                <p>호</p>
            </div>
        </section>

        <section class="main">
            <button type="button" onclick="location.href='./result.html'">제출하기</button>
        </section>
    </div>

    <script src="../js/p6.js"></script>

</body>
</html>
